<!DOCTYPE HTML>
<html>
  <head>
    <meta charset=UTF-8>
    <title>WebServer - Offline storage</title>	
    <link rel="stylesheet" media="only screen and (max-width:481px)" href="css/medium.css" />
    <link rel="stylesheet" media="only screen and (min-width: 482px)" href="css/large.css"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
  </head>
  <body>
    <header id="header">
		<h1>Offline storage</h1>
	</header>
    <nav id="innhold">
		<div id="counter"> </div>
		<script type="text/javascript">
			if (typeof(localStorage) == 'undefined') {
				alert('Your browser does not support HTML5 localStorage. Try upgrading.');
			} else {
				if (localStorage.pagecount){
					localStorage.pagecount=Number(localStorage.pagecount) +1;
					}
				else{
					localStorage.pagecount=1;
					}
				document.write("Du har besøkt denne siden " + localStorage.pagecount + " ganger.");
			}
		</script> 				
	</nav>	
  </body>
</html>
